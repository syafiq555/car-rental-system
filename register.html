<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="assetsinspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="assetsinspinia/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="assetsinspinia/css/animate.css" rel="stylesheet">
    <link href="assetsinspinia/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">CRS</h1>

            </div>
            <h3>Register To CRS</h3>
            <p>Rent you favourite car at reasonable price. Available worlwide.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Register</p>
            <form class="m-t" role="form" id="loginForm">

                <!-- First Name-->
                <div class="form-group">
                    <input class="form-control" name="firstname" id="firstname" placeholder="First Name" required="">
                </div>
                
                <!-- Last Name-->
                <div class="form-group">
                    <input class="form-control" name="lastname" id="lastname" placeholder="Last Name" required="">
                </div>

                <!-- Email-->
                <div class="form-group">
                    <input class="form-control" name="email" id="email" placeholder="Email" required="">
                </div>

                <!-- IC Number-->
                <div class="form-group">
                    <input class="form-control" name="icnumber" id="icnumber" placeholder="IC Number" required="">
                </div>

                <!-- Mobile Number-->
                <div class="form-group">
                    <input class="form-control" name="mobilenumber" id="mobilenumber" placeholder="Mobile Number" required="">
                </div>

                <!-- Username-->                   
                <div class="form-group">
                    <input class="form-control" name="username" id="username" placeholder="Username" required="">
                </div>
                
                <!-- Password-->
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                        required="">
                </div>

                <!-- Repeat Password-->
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Repeat Password"
                        required="">
                </div>
                
               
                <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
                </form>
                <p class="m-t"> <small>Car Rental System &copy; 2019</small> </p>
                </div>
                </div>

    <!-- Mainly scripts -->
    <script src="assetsinspinia/js/jquery-3.1.1.min.js"></script>
    <script src="assetsinspinia/js/popper.min.js"></script>
    <script src="assetsinspinia/js/bootstrap.js"></script>
    <script src="js/login.js"></script>

</body>
